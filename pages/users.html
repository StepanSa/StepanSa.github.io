<!DOCTYPE html>
<html>

<head>
    <title>Users Listing</title>
    <link rel="stylesheet" href="../css/users.css">
</head>

<body>

    <div class="user-listing">
        <h2>User Listing</h2>
        <ul>

            <li class="admin">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <h3>John Doe</h3>
                    <p>Administrator</p>
                    <label for="view-info-1" class="view-info">View Info</label>
                    <input type="checkbox" id="view-info-1" class="info-toggle">
                    <div class="user-details">
                        <p>Email: john.doe@example.com</p>
                        <p>Phone: 555-555-5555</p>
                    </div>
                    <button class="edit-user">Edit User</button>
                    <button class="delete-user">Delete User</button>
                </div>

            </li>
            <li class="regular">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <h3>Jane Smith</h3>
                    <p>Regular User</p>
                    <label for="view-info-2" class="view-info">View Info</label>
                    <input type="checkbox" id="view-info-2" class="info-toggle">
                    <div class="user-details">
                        <p>Email: jane.smith@example.com</p>
                        <p>Phone: 555-555-1234</p>
                    </div>
                    <button class="edit-user">Edit User</button>
                    <button class="delete-user">Delete User</button>
                </div>

            </li>
            <li class="regular">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <h3>Bob Johnson</h3>
                    <p>Regular User</p>
                    <label for="view-info-3" class="view-info">View Info</label>
                    <input type="checkbox" id="view-info-3" class="info-toggle">
                    <div class="user-details">
                        <p>Email: bob.johnson@example.com</p>
                        <p>Phone: 555-555-9876</p>
                    </div>
                    <button class="edit-user">Edit User</button>
                    <button class="delete-user">Delete User</button>
                </div>
            </li>

        </ul>
    </div>


</body>

</html>
